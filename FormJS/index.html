<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo Ex.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Dados</h1>
    </header>
    <section>
      <div>
        <p>
          Ano de Nascimento:
          <input type="number" name="txtano" id="txtano" min="0" />
        </p>
        <p>
          Qual a Sua Altura:
          <input type="flout" name="txtalt" id="txtalt" min="0" />
        </p>
        <p>
          Sexo:
          <input type="radio" name="radsex" id="masc" checked />
          <label for="masc">Masculino</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="masc">Feminino</label>
          <input type="radio" name="radsex" id="nbi" />
          <label for="masc">Não Binario</label>
        </p>
        <p>
          Você é brasileiro:
          <input type="radio" name="radpais" id="brsim" />
          <label for="brsim">Sim</label>
          <input type="radio" name="radpais" id="brnao" />
          <label for="brnao">Não</label>
        </p>
        <p>
          <input type="button" value="Verificar..." onclick="verificar()" />
        </p>
      </div>
      <div id="res">Preencha os campos acima para Verificar..</div>
    </section>
    <footer>
      <p>&copy; Vamo_Coidar</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
